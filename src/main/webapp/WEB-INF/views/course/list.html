<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>学生课程管理</title>
    <script>

        function goPage(currentPage) {
            document.getElementById("currentPage").value = currentPage;
            document.forms[0].submit();
        }

    </script>

</head>
<body class="hold-transition skin-blue sidebar-mini">
<div th:replace="common/fragment :: link"></div>
<div class="wrapper">
    <div th:replace="common/fragment :: navbar"></div>
    <div th:replace="common/fragment :: menu"></div>
    <div class="content-wrapper">
        <section class="content-header">
            <h1>课程管理</h1>
        </section>
        <section class="content">
            <div class="box">
                <!--高级查询--->
                <form class="form-inline" id="searchForm" action="/course/list" method="post">
                    <input type="hidden" name="currentPage" id="currentPage" value="1">
                    <a href="/course/input" class="btn btn-success btn-input" style="margin: 10px">
                        <span class="glyphicon glyphicon-plus"></span> 添加
                    </a>
                </form>
                <!--编写内容-->
                <div class="box-body table-responsive no-padding ">
                    <table class="table table-hover table-bordered">
                        <tr>
                            <th>编号</th>
                            <th>课程名称</th>
                            <th>课程作者</th>
                            <th>学生数量</th>
                            <th>操作</th>
                        </tr>
                            <tr th:each="course,state:${courseList}">
                                <td th:text="${state.index + 1}">1</td>
                                <td th:text="${course.name}">java</td>
                                <td th:text="${course.author}">小明</td>
                                <td th:text="${course.studentNum}">2</td>
                                <td>
                                    <a th:href="|/student/xklist?id=${course.id}|" class="btn btn-info btn-xs btn-input">
                                        <span class="glyphicon glyphicon-pencil"></span> 查看选课学生
                                    </a>
                                    <a th:href="|/course/input?id=${course.id}|" class="btn btn-info btn-xs btn-input">
                                        <span class="glyphicon glyphicon-pencil"></span> 编辑
                                    </a>
                                    <a th:href="|/course/delete?id=${course.id}|" data-id="${course.id}" class="btn btn-danger btn-xs btn-delete">
                                        <span class="glyphicon glyphicon-trash"></span> 删除
                                    </a>
                                </td>
                            </tr>

                    </table>
<!--                    <div th:replace="common/fragment :: page"></div>-->
                </div>
            </div>
        </section>
    </div>

</div>
</body>
</html>

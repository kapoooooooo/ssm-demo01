<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>学生课程管理</title>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <div th:replace="common/fragment :: link"></div>
    <div class="wrapper">
        <div th:replace="common/fragment :: navbar"></div>
        <div th:replace="common/fragment :: menu"></div>
        <div class="content-wrapper">
        <section class="content-header">
            <h1>课程编辑</h1>
        </section>
        <section class="content">
            <div class="box">
                <form class="form-horizontal" action="/course/saveOrUpdate" method="post" id="editForm">
                    <!--<input type="hidden" th:value="${course.id} ? ${course.id}:''" name="id">-->
                    <input type="hidden" th:value="${course != null} ? ${course.id}:''" name="id">
                    <div class="form-group" style="margin-top: 10px;">
                        <label for="name" class="col-sm-1 control-label">课程名称：</label>
                        <div class="col-sm-4">
                            <input required="required" type="text" class="form-control" id="name" name="name" th:value="${course?.name}"
                                   placeholder="请输入课程名称">
                        </div>
                    </div>
                    <div class="form-group" style="margin-top: 10px;">
                        <label for="sn" class="col-sm-1 control-label">课程作者：</label>
                        <div class="col-sm-4">
                            <input required="required" type="text" class="form-control" id="author" name="author" th:value="${course?.author}"
                                   placeholder="请输入课程作者">
                        </div>
                    </div>
                    <div class="form-group" style="margin-top: 10px;">
                        <label for="sn" class="col-sm-1 control-label">课程成绩：</label>
                        <div class="col-sm-4">
                            <input required="required" type="text" class="form-control" id="score" name="score" th:value="${course?.score}"
                                   placeholder="请输入课程成绩">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-1 col-sm-6">
                            <button id="submitBtn" type="submit" class="btn btn-primary">保存</button>
                            <button type="reset" class="btn btn-danger">重置</button>
                        </div>
                    </div>

                </form>

            </div>

        </section>
    </div>
    </div>
</div>
</body>
</html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>店铺管理</title>
</head>
<body class="hold-transition skin-blue sidebar-mini">

<script src="https://cdn.bootcss.com/bootstrap-switch/3.3.4/js/bootstrap-switch.min.js"></script>
<script>
    $(document).ready(function(){
        $('[name="status"]').bootstrapSwitch({
            onText:"上线",
            offText:"下线",
            onColor:"success",
            offColor:"info",
            size:"small",
            onSwitchChange:function(event,state){
                if(state==true){
                    $("[name='status']").val(1);
                }else{
                    $("[name='status']").val(0);
                }
            }

        })

    })
</script>
<div th:replace="common/fragment :: link"></div>
<div class="wrapper">
    <div th:replace="common/fragment :: navbar"></div>
    <div th:replace="common/fragment :: menu"></div>
    <div class="content-wrapper">
        <section class="content-header">
            <h1>店铺编辑</h1>
        </section>
        <section class="content">
            <div class="box">
                <form class="form-horizontal" action="/shop/saveOrUpdate" method="post" id="editForm">
                    <input type="hidden" th:value="${shop?.id}" name="id">
                    <div class="form-group" style="margin-top: 10px;">
                        <label for="name" class="col-sm-1 control-label">名称：</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="name" name="name" th:value="${shop?.name}"
                                   placeholder="请输入店铺名">
                        </div>
                    </div>
                    <div class="form-group" style="margin-top: 10px;">
                        <label for="sn" class="col-sm-1 control-label">编码：</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="sn" name="sn" th:value="${shop?.sn}"
                                   placeholder="请输入店铺编码">
                        </div>
                    </div>
                    <div class="form-group" style="margin-top: 10px;">
                        <label  class="col-sm-1 control-label">状态：</label>
                        上线:<input name="status" type="radio" data-size="small" value="1" th:checked="${shop?.status}?'checked':'false'">
                        下线:<input name="status" type="radio" data-size="small" value="0" th:checked="${shop?.status}?'false':'checked'">
                    </div>

                    <div class="form-group" style="margin-top: 10px;">
                        <label for="employee.id" class="col-sm-1 control-label">所属商城：</label>
                        <div class="col-sm-4">
                            <select class="form-control" name="mall.id" id="mall.id">
                                <option th:each="mall:${mallList}"
                                        th:text="${mall.name}"
                                        th:value="${mall.id}"
                                        th:selected="${mall.id} eq ${shop?.mall?.id}">
                                    选择商城</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group" style="margin-top: 10px;">
                        <label for="employee.id" class="col-sm-1 control-label">管理员：</label>
                        <div class="col-sm-4">
                            <select class="form-control" name="employee.id" id="employee.id">
                                <option th:each="employee:${employeeList}"
                                        th:text="${employee.name}"
                                        th:value="${employee.id}"
                                        th:selected="${employee.id} eq ${shop?.employee?.id}">
                                    选择管理员</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-1 col-sm-6">
                            <button id="submitBtn" type="submit" class="btn btn-primary">保存</button>
                            <button type="reset" class="btn btn-danger">重置</button>
                        </div>
                    </div>

                </form>

            </div>

        </section>
    </div>
</div>
</body>
</html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>店铺管理</title>
    <div th:replace="common/fragment :: link"></div>

</head>
<body class="hold-transition skin-blue sidebar-mini">

<div class="wrapper">
    <div th:replace="common/fragment :: navbar"></div>
    <div th:replace="common/fragment :: menu"></div>
    <div class="content-wrapper">
        <section class="content-header">
            <h1>店铺管理</h1>
        </section>
        <section class="content">
            <div class="box">
                <!--高级查询--->
                <div style="margin: 10px;">
                    <!--高级查询--->
                    <form class="form-inline" id="searchForm" action="/shop/list" method="post">
                        <input type="hidden" name="currentPage" id="currentPage" value="1">
                        <a href="/shop/input" class="btn btn-success btn_redirect"><span class="glyphicon glyphicon-plus"></span> 添加</a>
                    </form>

                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>编号</th>
                            <th>店铺名称</th>
                            <th>店铺管理员</th>
                            <th>店铺编号</th>
<!--                            <th>店铺商品数量</th>-->
                            <th>所属商城</th>
                            <th>推荐商品</th>
                            <th/>
                            <th>店铺状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                           <tr th:each="shop,vs:${pageInfo.list}">
                               <td th:text="${vs.count}">1</td>
                               <td th:text="${shop.name}">华为旗舰店</td>
                               <td th:text="${shop.employee.name}">小狼</td>
                               <td th:text="${shop.sn}">hw000</td>
<!--                               <th th:text="${shop.shopGoodsNum}">100</th>-->
                               <th th:text="${shop.mall.name}"></th>

                               <td th:text="${shop.goods.name}"><td>
                               <td>
                                   <span th:text="${shop.status != null or shop.status == 1} ? '上线' : '下线'" >
                                  上线/下线
                                    </span>
                               </td>

                               <td>
                                   <a th:href="|/shop/input?id=${shop.id}|" class="btn btn-info btn-xs btn-input">
                                       <span class="glyphicon glyphicon-pencil"></span> 编辑
                                   </a>
                                   <a th:href="|/shop/delete?id=${shop.id}|" data-id="${department.id}" class="btn btn-danger btn-xs btn-delete">
                                       <span class="glyphicon glyphicon-trash"></span> 删除
                                   </a>
                               </td>
                           </tr>
                    </table>
                    <!--分页-->
                    <div th:replace="common/fragment :: page"></div>
                </div>
            </div>
        </section>
    </div>
    <!--<div replace="common/fragment :: footer"></div>-->
</div>
</body>
</html>

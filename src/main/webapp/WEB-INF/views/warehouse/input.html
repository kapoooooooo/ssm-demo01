<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商城管理</title>
    <!--<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap-switch/3.3.4/css/bootstrap3/bootstrap-switch.min.css" rel="stylesheet">-->

</head>
<body class="hold-transition skin-blue sidebar-mini">
<script src="https://cdn.bootcss.com/bootstrap-switch/3.3.4/js/bootstrap-switch.min.js"></script>
<script>

    $(document).ready(function(){
        $('[name="status"]').bootstrapSwitch({
            onText:"上线",
            offText:"下线",
            onColor:"success",
            offColor:"info",
            size:"swarehouse",
            onSwitchChange:function(event,state){
                if(state==true){
                    $("[name='status']").val(1);
                }else{
                    $("[name='status']").val(0);
                }
            }
        })
    })

</script>

<div th:replace="common/fragment :: link"></div>
<div class="wrapper">
    <div th:replace="common/fragment :: navbar"></div>
    <div th:replace="common/fragment :: menu"></div>
    <div class="content-wrapper">
        <section class="content-header">
            <h1>库存编辑</h1>
        </section>
        <section class="content">
            <div class="box">
                <form class="form-horizontal" action="/warehouse/saveOrUpdate" method="post" id="editForm">
                    <input type="hidden" th:value="${warehouse?.id}" name="id">
                    <div class="form-group" style="margin-top: 10px;">
                        <label for="address" class="col-sm-1 control-label">地址：</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="address" name="address" th:value="${warehouse?.address}"
                                   placeholder="请输入地址">
                        </div>
                    </div>

                    <div class="form-group" style="margin-top: 10px;">
                        <label for="tel" class="col-sm-1 control-label">电话：</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="tel" name="tel" th:value="${warehouse?.tel}"
                                   placeholder="请输入联系电话">
                        </div>
                    </div>

                    <div class="form-group" style="margin-top: 10px;">
                        <label for="num" class="col-sm-1 control-label">数量：</label>
                        <div class="col-sm-4">
                            <input type="number" class="form-control" id="num" name="num" th:value="${warehouse?.num}"
                                   placeholder="请输入库存数量">
                        </div>
                    </div>

                    <div class="form-group" style="margin-top: 10px;">
                        <label for="goods.id" class="col-sm-1 control-label">商品：</label>
                        <div class="col-sm-4">
                            <select class="form-control" name="goods.id" id="goods.id">
                                    <option th:each="goods:${goodsList}"
                                            th:text="${goods.name}"
                                            th:value="${goods.id}"
                                            th:selected="${goods.id} eq ${warehouse?.goods?.id}">

                                    </option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-1 col-sm-6">
                            <button id="submitBtn" type="submit" class="btn btn-primary">保存</button>
                            <button type="reset" class="btn btn-danger">重置</button>
                        </div>
                    </div>

                </form>

            </div>

        </section>
    </div>
    <!--<div replace="common/fragment :: page"></div>-->
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品管理</title>
</head>
<body class="hold-transition skin-blue sidebar-mini">

<div th:replace="common/fragment :: link"></div>
<div class="wrapper">
    <div th:replace="common/fragment :: navbar"></div>
    <div th:replace="common/fragment :: menu"></div>
    <div class="content-wrapper">
        <section class="content-header">
            <h1>商品编辑</h1>
        </section>
        <section class="content">
            <div class="box">
                <form class="form-horizontal" action="/goods/saveOrUpdate" method="post" id="editForm">
                    <input type="hidden" th:value="${goods != null} ? ${goods.id}:''" name="id">
                    <div class="form-group" style="margin-top: 10px;">
                        <label for="name" class="col-sm-1 control-label">名称：</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="name" name="name" th:value="${goods?.name}"
                                   placeholder="请输入商品名">
                        </div>
                    </div>
                    <div class="form-group" style="margin-top: 10px;">
                        <label for="sn" class="col-sm-1 control-label">编码：</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="sn" name="sn" th:value="${goods?.sn}"
                                   placeholder="请输入商品编码">
                        </div>
                    </div>

                    <div class="form-group" style="margin-top: 10px;">
                        <label for="num" class="col-sm-1 control-label">销量：</label>
                        <div class="col-sm-4">
                            <input type="number" class="form-control" id="num" name="num" th:value="${goods?.num}"
                                   placeholder="商品销量">
                        </div>
                    </div>

                    <div class="form-group" style="margin-top: 10px;">
                        <label  class="col-sm-1 control-label">状态：</label>
                        上线:<input name="status" type="radio" data-size="small" value="1" th:checked="${goods?.status == 1?'checked':'false'}">
                        下线:<input name="status" type="radio" data-size="small" value="0" th:checked="${goods == null or goods?.status == 0 ?'checked':'false'}">
<!--                        <input name="status" type="checkbox" data-size="small" value="1"  th:checked="${goods.status==1 ?'checked':''}"/>-->
                    </div>

                    <div class="form-group" style="margin-top: 10px;">
                        <label for="shop.id" class="col-sm-1 control-label">店铺：</label>
                        <div class="col-sm-4">
                            <select class="form-control" name="shop.id" id="shop.id">
                                <option th:each="shop:${shopList}"
                                        th:text="${shop.name}"
                                        th:value="${shop.id}"
                                        th:selected="${shop.id} eq ${goods?.shop?.id}">
                                    选择店铺</option>
                            </select>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-offset-1 col-sm-6">
                            <button id="submitBtn" type="submit" class="btn btn-primary">保存</button>
                            <button type="reset" class="btn btn-danger">重置</button>
                        </div>
                    </div>

                </form>

            </div>

        </section>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商城管理</title>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div th:replace="common/fragment :: link"></div>
<div class="wrapper">
    <div th:replace="/common/fragment :: navbar"></div>
    <!--菜单回显-->
    <c:set var="currentMenu" value="mall"/>
    <div th:replace="/common/fragment :: menu"></div>
    <div class="content-wrapper">
        <section class="content-header">
            <h1>商城管理</h1>
        </section>
        <section class="content">
            <div class="box">
                <!--高级查询--->
                <div style="margin: 10px;">
                    <!--高级查询--->
                    <form class="form-inline" id="searchForm" action="/mall/list" method="post">
                        <input type="hidden" name="currentPage" id="currentPage" value="1">
                        <a href="/mall/input" class="btn btn-success btn_redirect"><span class="glyphicon glyphicon-plus"></span> 添加</a>
                    </form>

                    <table class="table table-striped table-hover" >
                        <thead>
                        <tr>
                            <th>编号</th>
                            <th>商城名称</th>
                            <th>商城编号</th>
                            <th>商城货物数量</th>
                            <th>商场销量排名</th>
                            <th>商城状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                            <tr th:each="mall,vs:${pageInfo.list}">
                                <td th:text="${vs.count}"></td>
                                <td th:text="${mall.name}"></td>
                                <td th:text="${mall.sn}"></td>
                                <td th:text="${mall.mallGoodsNum}"></td>
                                <td>
                                    <span th:each="goods:${mall.goodsList}">
                                        <a th:text="${goods.name}"></a>
                                    </span>
                                </td>
                                <td>
                                    <span th:text="${mall.status != null or mall.status == 1} ? '上线' : '下线'" >
                                  上线/下线
                               </span>
                                </td>

                                <td>
                                    <a th:href="|/mall/input?id=${mall.id}|" class="btn btn-info btn-xs btn-input">
                                        <span class="glyphicon glyphicon-pencil"></span> 编辑
                                    </a>
                                    <a th:href="|/mall/delete?id=${mall.id}|" data-id="${department.id}" class="btn btn-danger btn-xs btn-delete">
                                        <span class="glyphicon glyphicon-trash"></span> 删除
                                    </a>
                                </td>
                            </tr>
                    </table>
                    <!--分页-->
                    <div th:replace="common/fragment :: page"></div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商城管理</title>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <div th:replace="common/fragment::link"></div>
    <div th:replace="common/fragment::navbar"></div>
    <div th:replace="common/fragment::menu"></div>
    <div class="content-wrapper">
        <section class="content-header">
            <h1>商城编辑</h1>
        </section>
        <section class="content">
            <div class="box">
                <form class="form-horizontal" action="/mall/saveOrUpdate" method="post" id="editForm">
                    <input type="hidden" th:value="${mall?.id}" name="id">
                    <div class="form-group" style="margin-top: 10px;">
                        <label for="name" class="col-sm-1 control-label">名称：</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="name" name="name" th:value="${mall?.name}"
                                   placeholder="请输入商城名">
                        </div>
                    </div>
                    <div class="form-group" style="margin-top: 10px;">
                        <label for="sn" class="col-sm-1 control-label">编码：</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="sn" name="sn" th:value="${mall?.sn}"
                                   placeholder="请输入商城编码">
                        </div>
                    </div>

                    <div class="form-group" style="margin-top: 10px;">
                        <label  class="col-sm-1 control-label">状态：</label>
                        上线:<input name="status" type="radio" data-size="small" value="1" th:checked="${mall?.status == 1?'checked':'false'}">
                        下线:<input name="status" type="radio" data-size="small" value="0" th:checked="${mall == null or mall?.status == 0 ?'checked':'false'}">
                    </div>


                    <div class="form-group">
                        <div class="col-sm-offset-1 col-sm-6">
                            <button id="submitBtn" type="submit" class="btn btn-primary">保存</button>
                            <button type="reset" class="btn btn-danger">重置</button>
                        </div>
                    </div>


                </form>

            </div>

        </section>
    </div>
</div>
</body>
</html>
